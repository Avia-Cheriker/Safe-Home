<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && formControls.email.errors }" />
                    <div *ngIf="isSubmitted && formControls.email.errors" class="invalid-feedback">
                        <div *ngIf="formControls.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && formControls.password.errors }" />
                    <div *ngIf="isSubmitted && formControls.password.errors" class="invalid-feedback">
                        <div *ngIf="formControls.password.errors.required">Password is required</div>
                    </div>
                </div>

                <p>
                    <input  routerLink="/landing" type="submit" value="Log in">
                </p>
            </form>
        </div>
    </div>
</div>
